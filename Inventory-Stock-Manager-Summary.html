
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Inventory-Stock-Manager.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <a href="home.html"><button><i class="fa fa-home"></i> Home</button></a>
            <a href="Inventory-Stock-Manager.html"><button>Add Item</button></a>
            <a href="Inventory-Stock-Manager-Summary.html"><button id="active">Summary</button></a>
            <a href="Inventory-Stock-Manager-Table.html"><button>Table</button></a>
        </aside>
    </div>
    <div>
        <main class="content">
            <div id="summaryCard" class="summmary-card">
                <h3>Inventory Summary</h3>

                <div class="summary-item">
                    <div>Total Items</div>
                    <span id="displayTotalItem"></span>
                </div>

                <div class="summary-item">
                    <div>Total Value</div>
                    <span id="displayTotalValue"></span>
                </div>

                <div id="goToExpiredItems" class="summary-item clickable-div">
                    <div>Expired</div>
                    <span id="displayExpiredItems"></span>
                </div>

                <div id="goToExpiringItems" class="summary-item clickable-div">
                    <div>Expire soon (7 Days)</div>
                            <span id="displayExpiringItems"></span>
                    </div>

                    <div id="goToRestockItems" class="updated-time clickable-div">
                        <div>Restock Due</div>
                        <span id="displayRestockItems"></span>
                    </div>
                </div>
        </main>
    </div>
    <script src="Inventory-Stock-Manager-Summary.js"></script>
