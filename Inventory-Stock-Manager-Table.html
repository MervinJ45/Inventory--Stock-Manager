<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Inventory-Stock-Manager.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
           <a href="Inventory-Stock-Manager.html"><button>Add Item</button></a>
            <a href="Inventory-Stock-Manager-Summary.html"><button>Summary</button></a>
            <a href="Inventory-Stock-Manager-Table.html"><button>Table</button></a>
        </aside>
    </div>
    <div>
        <main class="content">
            <h1>Inventory</h1>
            <div id="filterSearchContent">
                <input id="searchBox" type="text" placeholder="Type To Search">
                <h3>Filter by :</h3>
                <div>
                    <label>Category</label>
                    <select id="filterCategory">
                        <option>None</option>
                        <option>Groceries</option>
                        <option>Dairy</option>
                        <option>Poultry</option>
                        <option>Bakery</option>
                        <option>Beverages</option>
                        <option>Personal Care</option>
                        <option>Household</option>
                    </select>
                </div>
                <div>
                    <label>Status</label>
                    <select id="filterStatus">
                        <option>None</option>
                        <option>Expired</option>
                        <option>Expiring Soon</option>
                        <option>Restock Overdue</option>
                    </select>
                </div>
                <button id="applyFilterBtn">Apply Filter</button>
            </div>

                <div id="tableView">
                    <table>
                        <thead>
                            <tr>
                                <th id="sortByName">Name</th>
                                <th>Category</th>
                                <th id="sortByQuantity">Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Price</th>
                                <th>Added Date</th>
                                <th>Expiry Date</th>
                                <th>Expiry Status</th>
                                <th>Restock Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>


        </main>
    </div>
    <script src="Inventory-Stock-Manager-Table.js"></script>
</body>

</html>
