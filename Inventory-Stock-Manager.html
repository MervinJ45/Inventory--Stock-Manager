
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Inventory-Stock-Manager.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <a href="home.html"><button><i class="fa fa-home"></i> Home</button></a>
            <a href="Inventory-Stock-Manager.html"><button id="active" >Add Item</button></a>
            <a href="Inventory-Stock-Manager-Summary.html"><button>Summary</button></a>
            <a href="Inventory-Stock-Manager-Table.html"><button>Table</button></a>
        </aside>
    </div>
    <div>
        <main class="content">
            <form id="addItemForm">
                <h3 id="heading" style="text-align: center;">Add Item</h3><br>
                <div id="formGroup1" class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" required />
                </div>
                
                <div id="formGroup2" class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option>Groceries</option>
                        <option>Dairy</option>
                        <option>Poultry</option>
                        <option>Bakery</option>
                        <option>Beverages</option>
                        <option>Personal Care</option>
                        <option>Household</option>
                    </select>
                </div>
                
                <div id="formGroup3" class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" required/>
                </div>
                
                <div id="formGroup4" class="form-group">
                    <label>Unit Price</label>
                    <input type="number" id="unitPrice" required/>
                </div>

                <div id="formGroup5" class="form-group">
                    <label>Added Date</label>
                    <input type="date" id="addedDate"/>
                </div>

                <div id="formGroup6" class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" id="expiryDate" />
                </div>

                <div id="formGroup7" class="form-group">
                    <label>Restock Date</label>
                    <input type="date" id="restockDate" />
                </div>

                <div id="formGroup8" class="btns">
                    <button type="button" id="saveItemBtn">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

        </main>
    </div>
    <script src="Inventory-Stock-Manager.js"></script>
</body>

</html>
